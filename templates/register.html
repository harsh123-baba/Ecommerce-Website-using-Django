<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>register</title>
</head>

<body style="background-color: beige; padding: 5%;">
    <form  method="POST"  action = ""  class="from">
        {% csrf_token %}
        <div class="mb-3">
            <h1>Register</h1>
            <label for="examplefname" class="form-label">First Name</label>
            <input type="fname" class="form-control" name = 'fname' id="examplefname" aria-describedby="fname">
            
            <label for="examplelname" class="form-label">Last Name</label>
            <input type="lname" class="form-control"name ='lname' id="examplelname" aria-describedby="lname">
            
            <label for="exampleusername" class="form-label">Username</label>
            <input type="username" class="form-control" name='username' id="exampleusername" aria-describedby="username">
            
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name = 'email' id="exampleInputEmail1" aria-describedby="emailHelp">
            
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name = 'pass1'id="exampleInputPassword1">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name = 'pass2' id="exampleInputPassword2">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
