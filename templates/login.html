<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login</title>
</head>

<body style="background-color: beige; padding: 5%;">

    {% for msg in messages %}
    <h3>{{msg}}</h3>
    {% endfor %}
    <form action="" method="POST" class = "form">
        {% csrf_token %}
        <div class="mb-3">
            <h1>Login</h1>
            <label for="exampleusername" class="form-label">Username</label>
            <input type="username" class="form-control" name='username' id="exampleusername" aria-describedby="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name='pass1' id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class = "btn btn-primary"><a style="color: #ffffff; text-decoration:none;" href="{% url 'accounts:register' %}">Create New User</a></button>
    </form>
</body>

</html>
